<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot칩n de Navegaci칩n</title>
</head>

<body>

    <header>
        <h1>Sitio Web</h1>
    </header>

    <nav>
        <ul>
            <li>
                <!-- Completa la navegaci칩n -->
                <a href="/2-fundamentos-web/html/ejercicio-2/acerca.html">Acerca de</a>
            </li>
        </ul>
    </nav>

    <main>
        <h2>Formulario</h2>
        <!-- Completa el fomulario -->
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>  
           
            <!-- Agrega los inputs faltantes -->
            <br>
            <label for="email">Correo Electronico:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="pwd">Contrase침a :</label>
            <input type="password" id="pwd" name="pwd">
            <br>
            <label for="FechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="FechaNacimiento" name="FechaNacimiento"> 
            <br>
            <label for="telefono">Telefono :</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> 
            <br>
            <label for="direccion">Direccion :</label>
            <textarea id="direccion" name="direccion" rows="4" cols="50"></textarea> 
            <br>
            <button type="button">Aceptar</button> 

        </form>
    </main>

</body>

</html>
