<!--
    EJERCICIO: Construye una tabla <table></table>
    DESCRIPCIÓN:
        Intenta hacer una tabla de datos en HTML, existe una etiqueta llamada <table> que es útil para esos casos
-->
<!DOCTYPE html>
<html>
    <head>
        <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
            </style>
            
        <title>TABLA DE DATOS</title>
    </head>
    <body>
        <table>
            <tr>
                <th>NOMBRE</th>
                <th>EDAD</th>
                <th>CORREO</th>
            </tr>
            <tr>
                <td>Juan</td>
                <td>36</td>
                <td>juan@gmail.com</td>
            </tr>
            <tr>
                <td>Gabriel</td>
                <td>13</td>
                <td>gabriel@gmail.com</td>
            </tr>
        </table>
    </body>
</html>
